{% extends 'base.html' %}

{% load static %}

{% block title %}Market Turnover{% endblock %}

{% block content %}

    <div class="container mt-5">
        <h1 class="display-6">Market Turnover</h1>
    </div>
    <div class="jumbotron">
        <table class="table table-hover table-striped table-responsive" id="table-responsive">
            <thead>
                <tr>
                    <th scope="col">Index</th>
                    <th scope="col">Price</th>
                    <th scope="col">Change</th>
                    <th scope="col">Percentage Change</th>
                </tr>
            </thead>
            <tbody>
                {% for row in table %}
                <tr>
                    <th scope="row">{{row.index}}</th>
                    <td>{{row.price}}</td>
                    <td>{{row.change}}</td>
                    <td>{{row.percent}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
{% endblock %}
